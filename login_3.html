<body class="page-md login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="">
	<img class="img-responsive"src="img/banner.png" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<img class="img-responsive"src="img/gaci_light_red.png" alt=""/>

	<form class="login-form" action="index.html" method="post">
		<h3 class="form-title">Inicio de sesión</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Usuario o contraseña incorrecta </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Nombre de Usuario</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Nombre de Usuario" name="username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Contraseña</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="contraseña" name="password"/>
			</div>
		</div>
		<div class="form-actions">
			<label class="checkbox">
			<input type="checkbox" name="remember" value="1"/> Recordar </label>
			<button type="submit" class="btn green-haze pull-right">
			Login <i class="fa fa-sign-in"></i>
			</button>
		</div>
		<div class="forget-password">
			<h4>¿Olvidaste tu contraseña?</h4>
			<p>
				recuperar<a href="" id="forget-password">
				aquí </a>
			</p>
		</div>
	</form>
</div>
<!-- END LOGIN -->

<script src="js/jquery.min.js" type="text/javascript"></script>

jQuery(document).ready(function() {
